<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>XR Payoyo12</title>
    <meta name="description" content="360 Image and Model">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #button-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  
  <body>
    <!-- Contenedor para el botón -->
    <div id="button-container">
      <button id="changeBackground">Cambiar Fondo</button>
    </div>

    <a-scene>
      <!-- Fondo 360º usando la imagen inicial -->
      <a-sky id="sky" src="fondo360Espacio.png" rotation="0 -130 0"></a-sky>

      <!-- Avatar en el centro de la escena -->
      <a-assets timeout="30000">
        <a-asset-item id="spinosaurus" src="untitled.glb" response-type="arraybuffer"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 1 2"></a-camera>

      <a-entity id="dino" position="0 0 -3" scale="1 1 1">
        <a-entity position="0 0 0" rotation="0 0 0"
                  gltf-model="#spinosaurus"
                  animation-mixer
                  shadow="cast: true; receive: false"></a-entity>
      </a-entity>

      <!-- Iluminación -->
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <a-light type="directional"
               light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
               id="light"
               target="dino"
               position="-5 3 1.5"></a-light>

      <!-- Plane que recibe sombras (solo en AR) -->
      <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
               shadow="receive: true"
               visible="false"></a-plane>
    </a-scene>

    <script>
      // Agregar evento al botón
      document.getElementById('changeBackground').addEventListener('click', function () {
        // Cambiar el atributo 'src' del elemento 'a-sky'
        document.getElementById('sky').setAttribute('src', 'fondo360Anime.png');
      });
    </script>
  </body>
</html>
